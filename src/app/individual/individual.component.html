<div class="CharacterCard" *ngIf="character">
    <div class="CharacterCard__ImageWrapper">
        <img [src]="character.image" alt="{{character.name}}" id="character-portrait" class="CharacterCard__Image" />
    </div>
    <div class="CharacterCard__Body">
        <div class="CharacterCard__Title">{{character.name}}</div>
        <div class="CharacterCard__Details">{{character.gender}} {{character.species}}</div>
    </div>
</div>
